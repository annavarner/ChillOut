<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chill Out calming app</title>
        <meta name="description" content="Chill Out app for Anna Varner in WDD 330: Web Frontend Development II at BYU-I">
        <link rel="shortcut icon" href="./images/favicon.ico">  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/base.css">
        <link rel="stylesheet" href="./styles/medium.css">
        <script src="./scripts/show-options.js"></script>
        <script src="./scripts/render-chill-page.js"></script>
        <script src="./scripts/render-end-page.js"></script>
    </head>
    <body>
        <main>
            <div class="flex selectDisplay">
                <figure>
                    <img src="./images/penguin.webp" alt="an animated penguin" class="logo">
                    <h1>Choose One or More Chill Options:</h1>

                </figure>

                <form id="form" class="select-options">
                    <fieldset name="backgrounds">
                        <input type="checkbox" id="bg-checkbox" onClick="showBgOptions()">
                            <label for="bg-checkbox">
                                <img src="./images/logos/backgrounds.jpg" alt="a beach scene, select for background options">
                            </label> 
                        </input>
                        <div class="background-options"></div>
                    </fieldset>
                    
                    <fieldset name="affirmations">
                        <input type="checkbox" id="affirm-checkbox" onClick="showAffirmOptions()">
                            <label for="affirm-checkbox">
                                <img src="./images/logos/affirmations.jpg" alt="a smiling sun, select for affirmations">
                            </label>
                            <div class="affirm-options"></div>
                        </input>    
                    </fieldset>
                    <fieldset name="breathing">
                        <input type="checkbox" id="breathe-checkbox" onClick="breatheOptions()">
                            <label for="breathe-checkbox">
                                <img src="./images/logos/breathe.jpg" alt="a girl meditating, select for guided breathing">
                            </label>
                            <div class="breathe-options"></div>
                        </input>
                    </fieldset>
                    <fieldset name="sounds">
                        <input type="checkbox" id="sounds-checkbox" onClick="showSoundOptions()"> 
                            <label for="sounds-checkbox">
                                <img src="./images/logos/soothing-sounds.jpg" alt="a picture of headphones, select for sound options">
                            </label>
                        </input>
                        <div class="sound-options"></div>
                    </fieldset>
                    </form>
                    <button id="go-chill" onClick="validateCheckboxes(); setTime()">Let's Chill!</button>
            </div>
            <!-- Render chill screen using selected options -->
            <div class="chillDisplay inactive grid">
                <p class="inactive affirm"></p>
                <span class="inactive breathe">
                    <p>breathe</p>
                </span>
                <span class="inactive sound"></span>
                <button class="inactive" id="done" onClick="endChill(); getTime()">I'm done!</button>
            </div>
            <!-- Render finished screen-->
            <div class="finish"></div>
        </main>





        <footer class="footer">

            <p>&copy;<span class="currentyear"></span> Anna Varner</p>

            <script src="./scripts/date-time.js"></script>
        </footer>
    </body>
</html>
